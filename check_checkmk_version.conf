#===============================================================================
# Configuration file for check_checkmk_version.sh
#
# This file allows you to customize the age thresholds for Checkmk version
# monitoring without modifying the main script.
#
# All values are specified in days.
#===============================================================================

# WARNING threshold - Script will return WARNING status if the latest 
# available Checkmk version is older than this many days
# Default: 27 days
warning_age=21

# CRITICAL threshold - Script will return CRITICAL status if the latest
# available Checkmk version is older than this many days  
# Default: 45 days
critical_age=30
